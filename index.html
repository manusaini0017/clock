<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clock{ width: 250px; height: 250px;  border-radius: 50%; background: url(img/clock.png) no-repeat top center/cover; margin: auto; margin-top: 100px; position: relative;  box-shadow:  0 0 10px ;}
        .hour{ height: 60px; border: 3px solid rgb(9, 9, 9); position: absolute; top: 24%;  left: 49%;transform-origin:  bottom;}
        .minute{ height: 75px; border: 2px solid rgb(9, 10, 9); position: absolute; top: 19%;  left: 50%;transform-origin:  bottom;}
        .second{ height: 80px; border: 1px solid rgb(10, 10, 11); position: absolute; top: 18%;  left: 50%;  transform-origin:  bottom;}
    </style>
</head>
<body>
 
    <div class="clock">
        <div class="second"></div>
        <div class="minute"></div>
        <div class="hour"></div>
    </div>
   

    <script>
        "use strict";

       function analog_clock(){

      

        const x=new Date();
        const second=x.getSeconds();
       
        document.querySelector(".second").style.transform = `rotate(${second * 6}deg)`;
          const minute=x.getMinutes();
      
        document.querySelector(".minute").style.transform = `rotate(${minute * 6}deg)`;
          const hour=x.getHours();
       
        document.querySelector(".hour").style.transform = `rotate(${hour * 30 + (minute / 2)}deg)`;

       }

       analog_clock();

       setInterval(analog_clock,1000);
    </script>
    
</body>
</html>
